
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="triangle-solver">
    <h1>Розв'язання прямокутного трикутника</h1>
    <p>Введіть два значення та їх типи:</p>
    <form id="triangle-form">
      <label for="value1">Значення 1:</label>
      <input type="number" id="value1" required>

      <label for="type1">Тип 1:</label>
      <select id="type1">
        <option value="leg">Катет</option>
        <option value="hypotenuse">Гіпотенуза</option>
        <option value="adjacent angle">Прилеглий кут</option>
        <option value="opposite angle">Протилежний кут</option>
      </select>

      <label for="value2">Значення 2:</label>
      <input type="number" id="value2" required>

      <label for="type2">Тип 2:</label>
      <select id="type2">
        <option value="leg">Катет</option>
        <option value="hypotenuse">Гіпотенуза</option>
        <option value="adjacent angle">Прилеглий кут</option>
        <option value="opposite angle">Протилежний кут</option>
      </select>

      <button type="submit">Розв'язати</button>
    </form>

    <div id="results" style="display:none;">
      <h2>Результати:</h2>
      <p id="triangle-results"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
