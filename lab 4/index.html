<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Клікер-гра</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="start-screen">
    <h1>Клікер-гра</h1>
    <label for="difficulty">Виберіть рівень складності:</label>
    <select id="difficulty">
      <option value="easy">Легкий</option>
      <option value="medium">Середній</option>
      <option value="hard">Складний</option>
    </select>
    <button id="start-button">Старт</button>
  </div>

  <div id="game-screen" style="display: none; position: relative; height: 80vh;">
    <h1 id="timer">Час: 10</h1>
    <h2 id="score">Очки: 0</h2>
    <div id="target" style="display: none;"></div>
  </div>

  <div id="end-screen" style="display: none;">
    <h1>Гра завершена!</h1>
    <p id="final-score">Ваш рахунок: 0</p>
    <button id="restart-button">Заново</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
